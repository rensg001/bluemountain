<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<form method="post" action="/users">
    <input name="username" type="text" placeholder="用户">
    <br>
    <input name="password" type="password" placeholder="密码">
    <br>
    <button type="submit">提交</button>
</form>
</body>
</html>
